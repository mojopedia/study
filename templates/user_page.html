{% extends "base.html" %}
{% block title %}{{ username }}{% endblock %}
{% block head %}{{username}}'s Bookmark{% endblock %}
{% block content %}
	{% if bookmarks %}
		<ul>
			{% for bookmark in bookmarks %}
				<li><a href="{{bookmark.link.url}}">
					{{bookmark.title}}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No Bookmark</p>
	{% endif %}
{% endblock %}
