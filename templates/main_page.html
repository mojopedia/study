<html>
<head>
	<title>Django Bookmark</title>
</head>
<body>
	<h1>Welcome to Django Bookmark</h1>
	{% if user.username %}
		<p>Hello, {{user.username}}!
			Here you can store and share bookmarks!</p>
	{% else %}
	<p>Hello!
		Please <a href="/login/">login</a> before store and share bookmarks</p>
	{% endif %}
</body>
</html>
